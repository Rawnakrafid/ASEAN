<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ASEAN Statements</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    header {
      background: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #ddd;
    }

    .logo {
      display: flex;
      align-items: center;
    }

    .logo img {
      height: 40px;
      margin-right: 10px;
    }

    nav {
      display: flex;
      gap: 20px;
    }

    nav a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }

    .content {
      padding: 30px;
      background: white;
      max-width: 800px;
      margin: 30px auto;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      border-radius: 8px;
    }

    .content h2 {
      color: #003366;
      margin-bottom: 20px;
    }

    .statement {
      margin-bottom: 20px;
    }

    .statement h4 {
      margin-bottom: 5px;
      color: #1a73e8;
    }

    .back-link {
      margin-top: 30px;
      display: block;
      text-align: center;
      color: #003366;
      text-decoration: none;
    }

    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="1.png" alt="ASEAN Logo">
      <strong>ASEAN</strong>
    </div>
    <nav>
      <a href="index.html">Home</a>
    </nav>
  </header>

  <div class="content">
    <h2>The 47th Summit has Started. This was requested to the Secretary General by the President of the ASEAN, Her Excellecy Azaz Youlee</h2>
    
 <h3>Office Staff:</h3>
    <div style="display: flex; gap: 40px; justify-content: center; margin-top: 20px;">
      <div style="text-align: center;">
        <img src="rawnak.jpg" alt="Rawnak Mubtasim Rafid" style="width: 150px; border-radius: 8px;">
        <p><strong>Rawnak Mubtasim Rafid</strong><br>Secretary General</p>
      </div>
      <div style="text-align: center;">
        <img src="sifat.jpg" alt="Sifat Ahmed" style="width: 150px; border-radius: 8px;">
        <p><strong>Sifat Ahmed</strong><br>Rapporteur</p>
      </div>
    </div>

    
    <a class="back-link" href="index.html">‚Üê Back to Home</a>
  </div>
</body>
</html>
